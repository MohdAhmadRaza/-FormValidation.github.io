<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation easy to built</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <i class="fas fa-paper-plane"></i>
            <div class="input-group">
                <label for="">Full name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="">Phone no</label>
                <input type="tel" placeholder="123 456 789" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>

            </div>
            <div class="input-group">
                <label for="">Email id</label>
                <input type="email" placeholder="Enter your email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>

            </div>
            <div class="input-group">
                <label for="">Your Message</label>
                <textarea rows="5" placeholder="Enter your message"  id="contact-email" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>

            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
